<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File Manager</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 20px;
      text-align: center;
    }

    #fileInput {
      display: none;
    }

    .custom-input {
      background-color: #3498db;
      color: #fff;
      padding: 10px 20px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      margin-bottom: 10px;
    }

    #uploadBtn, #downloadBtn {
      background-color: #2ecc71;
      color: #fff;
      padding: 10px 20px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      margin-right: 10px;
    }

    #selectedFiles {
      list-style: none;
      padding: 0;
      margin: 10px 0;
    }

    #selectedFiles li {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <label for="fileInput" class="custom-input">Select Files or Folders</label>
  <input type="file" id="fileInput" multiple webkitdirectory directory />

  <button id="uploadBtn" onclick="uploadFiles()">Upload</button>
  <button id="downloadBtn" onclick="downloadFiles()">Download</button>

  <ul id="selectedFiles"></ul>
  <script src="main.js"> </script>
